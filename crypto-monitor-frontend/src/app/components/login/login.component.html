<div class="login-container">
  <div class="login-card">
    <h2>Crypto Monitor - Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Digite seu usuário">
        <div class="error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors">
          Usuário é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Digite sua senha">
        <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
          Senha é obrigatória
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="!loginForm.valid || loading">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <div class="register-link">
      <p>Não tem conta? <a routerLink="/register">Registre-se aqui</a></p>
    </div>
  </div>
</div>
