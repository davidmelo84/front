<div class="register-container">
  <div class="register-card">
    <h2>Crypto Monitor - Registro</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nome de usuário:</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Digite seu nome de usuário">
        <div class="error" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Digite seu e-mail">
        <div class="error" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Digite sua senha">
        <div class="error" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar senha:</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Confirme sua senha">
        <div class="error" *ngIf="getFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </div>
        <div class="error" *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
          As senhas não coincidem
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="!registerForm.valid || loading">
        {{ loading ? 'Registrando...' : 'Registrar' }}
      </button>
    </form>

    <div class="login-link">
      <p>Já tem conta? <a routerLink="/login">Faça login aqui</a></p>
    </div>
  </div>
</div>
